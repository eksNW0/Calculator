<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="shortcut icon" href="icon/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Main Div-->
    <div class="container">
        <input type="text" class="calculator-input" value="" disabled>

        <!--Div containing buttons and numbers-->
        <div class="calculator-buttons">
            <!--Operators-->
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <!--* First Line-->
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <!--* Second Line-->
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <!--* Third Line-->
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <!--* Zero decimal and clear button-->
            <button type="button" value="0">0</button>
            <button type="button" value="decimal" class="decimal">.</button>
            <button type="button" value="clear" class="clear">AC</button>
            <!--* Equal-->
            <button type="button" value="=" class="equal operator">=</button>
        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
